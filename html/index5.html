<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Moda Infantil</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo-container">
            <div class="logo-circle">99+</div>
            <span class="logo-text">Desculpe,<br>Estou Fashion</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Roupas</a></li>
            <li><a href="#">Roupas</a></li>
            <li><a href="#">Roupas</a></li>
            <li><a href="#">Roupas</a></li>
        </ul>
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Pesquisar...">
            <i class="fas fa-times close-icon"></i>
        </div>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <main class="product-grid-container">
        <div class="product-item featured">
            <div class="offer-label">OFERTAS</div>
            <img src="https://i.imgur.com/your_featured_image_url_here.jpg" alt="Promoção Dia das Crianças">
        </div>
        <div class="product-item">
            <img src="https://i.imgur.com/your_product_image_1_url_here.jpg" alt="Produto 1">
            <div class="price">R$61.52</div>
            <div class="discount">-20%</div>
        </div>
        <div class="product-item">
            <img src="https://i.imgur.com/your_product_image_2_url_here.jpg" alt="Produto 2">
            <div class="price">R$74.36</div>
            <div class="discount">-20%</div>
        </div>
        <div class="product-item">
            <img src="https://i.imgur.com/your_product_image_3_url_here.jpg" alt="Produto 3">
            <div class="price">R$56.79</div>
            <div class="discount">-20%</div>
        </div>
        <div class="product-item">
            <img src="https://i.imgur.com/your_product_image_4_url_here.jpg" alt="Produto 4">
            <div class="price">R$90.36</div>
            <div class="discount">-20%</div>
        </div>
        <div class="product-item">
            <img src="https://i.imgur.com/your_product_image_5_url_here.jpg" alt="Produto 5">
            <div class="price">R$38.61</div>
            <div class="discount">-20%</div>
        </div>
        <div class="product-item">
            <img src="https://i.imgur.com/your_product_image_6_url_here.jpg" alt="Produto 6">
            <div class="price">R$95.92</div>
            <div class="discount">-20%</div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Todos os direitos reservados Desculpe, Estou Fashion</p>
        </footer>

</body>
</html>
