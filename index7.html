<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Meu Site</title>
    <style>
        /* Estilos Globais */
        :root {
            --primary-color: #f088a7;
            --secondary-color: #6c757d;
            --background-color: #f4f7f6;
            --container-bg: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container do Formulário */
        .signup-container {
            background-color: var(--container-bg);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }

        /* Título */
        .signup-container h1 {
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2rem;
        }

        /* Grupos de Formulário (Label + Input) */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(255, 0, 128, 0.25);
        }
        
        /* Botão de Envio */
        .btn-submit {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-submit:hover {
            background-color: #76bce6;
            transform: translateY(-2px);
        }
        
        /* Link para Login */
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary-color);
        }

        .login-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .signup-container {
                padding: 1.5rem;
            }
            .signup-container h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1>Criar Conta</h1>

        <!-- Ao clicar em "Criar Conta", o formulário será enviado para 'index2.html' -->
        <form action="index2.html" method="get">
            
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required minlength="8">
            </div>
            
            <!-- Botão para submeter o formulário -->
            <button type="submit" class="btn-submit">Criar Conta</button>

        </form>
        
        <!-- Link para "fazer login" que leva de volta para esta mesma página -->
        <p class="login-link">
            Já tem uma conta? <a href="index.html">Faça login</a>
        </p>

    </div>

</body>
</html>
